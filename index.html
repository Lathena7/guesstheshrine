  let remainingShrines = [...shrines];
  let currentShrine = null;

  function pickRandomShrine() {
    if (remainingShrines.length === 0) {
      feedback.textContent = "Bravo ! Tu as trouvé tous les sanctuaires 🎉";
      mapImage.style.opacity = 0.5;
      marker.style.display = "none";
      return;
    }
    const index = Math.floor(Math.random() * remainingShrines.length);
    currentShrine = remainingShrines[index];
    remainingShrines.splice(index, 1);

    mapImage.src = currentShrine.regionImg;
    mapImage.onload = () => {
      const xPos = currentShrine.x * mapImage.width;
      const yPos = currentShrine.y * mapImage.height;
      marker.style.left = `${xPos}px`;
      marker.style.top = `${yPos}px`;
      marker.style.display = "block";
    };
    feedback.textContent = "";
    answerInput.value = "";
    answerInput.focus();
  }

  function checkAnswer() {
    const userAnswer = answerInput.value.trim().toLowerCase();
    if (userAnswer === currentShrine.name.toLowerCase()) {
      feedback.textContent = "Correct !";
      feedback.style.color = "lightgreen";
      setTimeout(pickRandomShrine, 1000);
    } else {
      feedback.textContent = "Mauvaise réponse. Réessaie.";
      feedback.style.color = "red";
    }
  }

    if (e.key === "Enter") checkAnswer();
